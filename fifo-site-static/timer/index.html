<script>
    var ctime = 1533809921567;
    var ctime_diff = ctime - (new Date()).getTime();

    var interval = 50;
    function startTime() {

        var today=new Date((new Date()).getTime());
//        console.log(today);

        var year = today.getFullYear();
        var month = today.getMonth() + 1;
        var date = today.getDate();
        var h=today.getHours();
        var m=today.getMinutes();
        var s=today.getSeconds() ;
        var ms=today.getMilliseconds();

        m=checkTime(m);
        s=checkTime(s) ;
        ms=checkMsTime(ms);
//    ms=Math.floor(checkTime(ms)/100) ;
        document.getElementById('txt').innerHTML= year + "-" + month + "-" + date;// + " " + h+":"+m+":"+s+":"+ms ;
        document.getElementById('time').innerHTML=  h+":"+m+":"+s+":"+ms ;
//        console.log(document.getElementById('txt').innerHTML);
        t=setTimeout('startTime()', interval) ;
    }

    function checkTime(i) {
        if (i < 10) {
            return "0" + i;
        }

        return i;
    }

    function checkMsTime(i) {
        if (i >= 100) {
            return i;
        }

        if (i < 10) {
            return "00" + i;
        }

        if (i < 100) {
            return "0" + i;
        }
    }
</script>
